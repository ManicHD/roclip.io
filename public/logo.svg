<svg width="120" height="120" viewBox="0 0 120 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neumorphic gradients for 3D effect -->
    <linearGradient id="whiteGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#f8f8f8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8e8e8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5BA3F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3D7BC8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="blueRecessed" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5F9F;stop-opacity:1" />
    </linearGradient>
    
    <!-- Soft shadow filter -->
    <filter id="softShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.25"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Highlight filter for neumorphic effect -->
    <filter id="highlight" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="2"/>
      <feOffset dx="-2" dy="-2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
    </filter>
  </defs>
  
  <!-- Main white rounded rectangular frame (film frame/screen) -->
  <rect x="28" y="38" width="64" height="64" rx="10" ry="10" fill="url(#whiteGradient)" filter="url(#softShadow)"/>
  
  <!-- Inner highlight for neumorphic effect -->
  <rect x="30" y="40" width="60" height="60" rx="8" ry="8" fill="url(#whiteGradient)" opacity="0.6"/>
  
  <!-- Recessed blue square (rotated 45 degrees) -->
  <rect x="38" y="48" width="44" height="44" rx="6" ry="6" fill="url(#blueRecessed)" transform="rotate(45 60 70)" opacity="0.9"/>
  
  <!-- Inner white square (rotated 45 degrees, slightly raised) -->
  <rect x="48" y="58" width="24" height="24" rx="4" ry="4" fill="url(#whiteGradient)" transform="rotate(45 60 70)"/>
  
  <!-- Clapperboard (positioned overlapping top-left, angled) -->
  <g transform="rotate(-12 60 35)">
    <!-- Clapperboard base -->
    <rect x="22" y="28" width="76" height="14" rx="7" ry="7" fill="url(#whiteGradient)" filter="url(#softShadow)"/>
    
    <!-- Clapperboard highlight -->
    <rect x="24" y="30" width="72" height="10" rx="5" ry="5" fill="url(#whiteGradient)" opacity="0.7"/>
    
    <!-- Diagonal stripes on clapperboard (3 stripes: dark, white, dark) -->
    <rect x="26" y="29" width="12" height="12" fill="#2a2a2a" transform="rotate(-12 32 35)"/>
    <rect x="42" y="29" width="12" height="12" fill="#ffffff" transform="rotate(-12 48 35)"/>
    <rect x="58" y="29" width="12" height="12" fill="#2a2a2a" transform="rotate(-12 64 35)"/>
  </g>
</svg>
